<!DOCTYPE html>
<html>
<head>
  <title>Group Chat App</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./homePage.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">ChatApp</h1>

    <div>
      <div id="messageDivOther" style="text-align: left;">
        <!-- <p><strong>User1:</strong> Hello, how are you?</p> -->
      </div>
      <div id="messageDivMe" style="text-align: right;">
        <!-- <p><strong>User2:</strong> Hi! I'm good, thanks.</p> -->
      </div>
    </div>
  

    <div class="input-group mt-4">
      <input type="text" class="form-control" placeholder="Type your message..." id="message">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" id="sendMessage">Send</button>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
  <script src="./homePage.js"></script>
</body>
</html>
