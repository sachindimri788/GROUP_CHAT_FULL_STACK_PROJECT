<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="loginRegister.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="loginForm form">
      <h1>Login</h1>
      <form action="#" id="loginForm">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <a href="../forgotPassword/forgotPassword.html">Forgot password?</a>
        <input type="submit" class="button" value="Login" id="login">
      </form>

      <div class="signup">
        <span class="signup">Don't have an account?
          <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registrationForm form">



      <h1>Signup</h1>
      <form id="registrationForm">
        <div>
          <label for="name">NAME</label>
          <input type="text" id="name" placeholder="Enter Your Full Name" required>
        </div>
        <div>
          <label for="userEmail">Email</label>
          <input type="email" id="userEmail" placeholder="Enter your email" required>
        </div>
        <div>
          <label for="phn">Phone Number</label>
          <input type="tel" id="phn" placeholder="Enter your password" required>
        </div>
        <div>
          <label for="userPassword">Password</label>
          <input type="password" id="userPassword" placeholder="Enter your password" required>
        </div>
        <input type="submit" class="button" value="Signup" id="signup">
      </form>



      <div class="signup">
        <span class="signup">Already have an account?
          <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
  <script src="./loginRegister.js"></script>
</body>

</html>
